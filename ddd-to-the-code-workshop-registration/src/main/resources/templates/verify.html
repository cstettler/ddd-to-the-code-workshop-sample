<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Registration</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="/layout.css" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <span class="navbar-brand">Registration</span>
        </nav>

        <main class="container">
            <h3>Verify Phone Number</h3>

            <div class="alert alert-danger" data-th-text="${error}" data-th-if="${error}"></div>

            <form action="/user-registration/verify" method="post">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="user-handle">User Handle</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="user-handle" data-th-value="${userHandle}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="verification-code">Verification Code</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="verification-code" name="verification-code" required>
                    </div>
                </div>
                <input type="hidden" name="user-registration-id" data-th-value="${userRegistrationId}" />
                <input type="hidden" name="user-handle" data-th-value="${userHandle}" />
                <button type="submit" class="btn btn-primary">Next &gt;</button>
            </form>
        </main>

    </body>
</html>
