<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rental</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="/layout.css" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <span class="navbar-brand">Rental</span>
        </nav>

        <main class="container">
            <h3>Bikes</h3>

            <div class="alert alert-danger" data-th-text="${error}" data-th-if="${error}"></div>

            <div data-th-each="bike : ${bikes}">
                <form action="/rental/bookings/new" method="get">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="number-plate">Bike</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="number-plate" name="number-plate" data-th-value="${bike.numberPlate}" readonly>
                        </div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-primary" data-th-hidden="${not bike.available}">Book</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>

    </body>
</html>
