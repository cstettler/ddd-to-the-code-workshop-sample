<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Accounting</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="/layout.css" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <span class="navbar-brand">Accounting</span>
        </nav>

        <main class="container">
            <h3>Wallets and Balances</h3>

            <div class="alert alert-danger" data-th-text="${error}" data-th-if="${error}"></div>

            <div data-th-each="wallet : ${wallets}">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="wallet" data-th-text="${wallet.id}"></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="wallet" name="wallet-balance" data-th-value="${'CHF ' + wallet.balance}" readonly>
                    </div>
                </div>
            </div>
        </main>

    </body>
</html>
